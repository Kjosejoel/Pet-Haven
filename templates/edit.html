<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Competition</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Competition</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" class="competition-form">
            <div class="form-group">
                <label for="competition_name">Competition Name:</label>
                <input type="text" id="competition_name" name="competition_name" 
                       value="{{ service.title }}" required>
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="text" id="date" name="date" 
                       value="{{ service.date }}" 
                       placeholder="DD-MM-YYYY" required>
            </div>

            <div class="form-group">
                <label for="time">Time:</label>
                <input type="text" id="time" name="time" 
                       value="{{ service.time }}"
                       placeholder="HH:MM am/pm" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" 
                          required>{{ service.description }}</textarea>
            </div>
            <div class="button-group">
                <button type="submit" class="btn btn-primary">Update Competition</button>
                <a href="{{ url_for('admin') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
