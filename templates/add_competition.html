<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dog Competition Management</title>
    <style>
      body {
        background-image: url("static/images/bg.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-blend-mode: overlay;
        color: rgb(18, 4, 4);
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 20px;
      }
      .form-container {
        background-color: rgba(255, 255, 255, 0.9);
        color: black;
        padding: 20px;
        border-radius: 10px;
        max-width: 400px;
        margin: 0 auto;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      .form-container input,
      .form-container textarea {
        width: 100%;
        padding: 8px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      .form-container textarea {
        resize: vertical;
      }
      .form-container button {
        padding: 10px 20px;
        background-color: green;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .form-container button:hover {
        background-color: rgb(59, 149, 59);
      }
      .error {
        color: red;
        font-size: 0.9em;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Dog Competition Management</h1>
    <p>Add a new competition using the form below:</p>

    <div class="form-container">
      <form id="competitionForm" method="POST">
        <label for="competition_name">Competition Name:</label>
        <input
          type="text"
          id="competition_name"
          name="competition_name"
          placeholder="Enter Competition Name"
          pattern="[A-Za-z\s]{3,50}"
          title="Name should only contain letters and spaces, 3-50 characters long"
          required
        />

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required />

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required />

        <label for="description">Description:</label>
        <textarea
          id="description"
          name="description"
          rows="4"
          placeholder="Enter competition description"
          minlength="10"
          maxlength="200"
          required
        ></textarea>

        <div id="errorMessages" class="error"></div>
        <button type="submit">Add Competition</button>
        <a href="{{ url_for('admin') }}" class="btn btn-secondary">Cancel</a>
      </form>
    </div>

    <script>
      document
        .getElementById("competitionForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          const errorMessages = [];

          const competitionName = document
            .getElementById("competition_name")
            .value.trim();
          const date = document.getElementById("date").value;
          const time = document.getElementById("time").value;
          const description = document
            .getElementById("description")
            .value.trim();

          // Validation
          if (!/^[A-Za-z\s]{3,50}$/.test(competitionName)) {
            errorMessages.push(
              "Competition name must be 3-50 characters and contain only letters and spaces"
            );
          }

          const selectedDate = new Date(date);
          const today = new Date();
          if (selectedDate < today) {
            errorMessages.push("Competition date cannot be in the past");
          }

          if (description.length < 10 || description.length > 200) {
            errorMessages.push(
              "Description must be between 10 and 200 characters"
            );
          }

          const errorDiv = document.getElementById("errorMessages");
          if (errorMessages.length > 0) {
            errorDiv.innerHTML = errorMessages.join("<br>");
            return;
          }

          // If validation passes
          errorDiv.innerHTML = "";
          alert("Competition added successfully!");
          this.reset();
        });
    </script>
  </body>
</html>
